name: '$name'
version: '$version'
main: xyz.gameoholic.hubfishing.HubFishingPlugin
description: '$description'
api-version: '$apiVersion'
authors:
  - Gameoholic
depend: [ ProtocolLib, PlaceholderAPI, Partigon ]
commands:
  reloadconfig:
    description: Reloads the config.
    usage: /reloadconfig
    permission: hubfishing.command.reloadconfig
  test2:
    description: Test2
    usage: /test2
    permission: hubfishing.command.test2
  spawnfish:
    description: Spawns a fish in your current lake.
    usage: /spawnfish <variant_id?> <alive_time?> <fish_speed?>
    permission: hubfishing.command.spawnfish
  fishing:
    description: Opens the fishing menu.
    usage: /fishing
    permission: hubfishing.command.fishing